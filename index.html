<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paginanstagramdio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
     <img src="instagram-celular.png" alt="capa inicial instagram">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="instagram-logo.png" class="instagram-logo" alt="foto logo">
            <div class="profile-photo">
              <img src="perfil-insta2.jpg" alt="foto do perfil">
            </div>
            <a href="#" class="instagram-login">Entrar Tuliobasilioo</a>
            <a href="#" class="instragram-logout">Remover Conta</a>
        </div><br>
        <div class="group">
         <p class="not-account"><a href="#" target="_blank">Não é Tuliobasilioo?</a></p>   
         <p class="not-account">
           <span class="link-blue"><a href="#" target="_blank">Alternar Contas</a></span>
            ou 
            <span class="link-blue"><a href="#" target="_blank">Inscreva-se</a></span> 
         </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" target="_blank"> <img src="apple-button.png" alt="logo apple" class="app-download" >
                <a href="#" target="_blank"><img src="googleplay-button.png" alt="logo google" class="app-download">
            </div>       
        </div>
    </div>  
  </div>  
</body>
</html>
